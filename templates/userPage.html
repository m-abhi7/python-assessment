{% extends "index.html" %}
{% block content %}

<div class="container">

  <div class="row">
    <div class="col-10">
	  <h1>Hi {{ username }}!</h1>	  
    </div>
    <div class="col-2">
		<form action="{{ url_for('logout') }}" method="POST">
		  <button type="submit" class="btn btn-primary">Logout</button>
		</form>
    </div>
  </div>

  <div class="row">	
  
	<div class="col-6">
		<table class="table table-hover table-bordered">
			<thead>
			  <tr>
				<th colspan="2">All users</th>
			  </tr>
			</thead>
			<tbody>
			  {% for user in users %}
				<tr>
				  <td>{{ user.username }}</td>
				  <td> <a href="{{ url_for('chatWithUser', user_id=user.id ) }}"> Chat </a> </td>		 
				</tr>
			  {% endfor %}
			</tbody>
		</table>
	</div>
  

	<div class="col-6">

		<table class="table table-hover table-bordered">
			<thead>
			  <tr>
				<th colspan="3">All groups</th>
			  </tr>
			</thead>
			<tbody>
			  {% for group in groups %}
				<tr>
				  <td>{{ group.groupName }}</td>
				  <td> <a href="{{ url_for('chatWithGroup', groupID = group.id) }}"> Chat </a> </td>		 
				  <td> <a href="{{ url_for('editGroup', groupID = group.id) }}"> Edit </a> </td>		 
				</tr>
			  {% endfor %}
			</tbody>
		</table>
		
		<h6>Add group</h6>
		<form action="{{ url_for('newGroup') }}" method="POST">
			<input type="text" name="newGroupName" class="form-control" placeholder="New Group Name">
			<button type="submit" class="btn btn-primary">Add group</button>
		</form>
	</div>		
  </div>
</div>

{% endblock %}
